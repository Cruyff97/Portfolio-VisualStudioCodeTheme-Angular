<h2 class="title">Check out my latest web software development portfolio projects.</h2>
<mat-card *ngFor="let project of projects" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{project.name}}</mat-card-title>
      <mat-card-subtitle>{{project.language}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="mobile"  mat-card-image src="{{project.imgmobile}}" alt="">
    <img *ngIf="!mobile" mat-card-image src="{{project.img}}" alt="">
    <mat-card-content>
      <p>
        {{project.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button href="{{project.link}}" color="primary" target="_blank">Link</a>
    </mat-card-actions>
  </mat-card>
